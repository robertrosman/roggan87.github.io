<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Untitled</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            .sozi-frame-list {
                position: absolute;
                top: 0;
                right: 0;
                width: 33%;
                height: 100%;
                margin: 0;
                padding: 0.5em 1em;
                overflow-y: auto;

                list-style: decimal inside;

                font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                font-size: 12pt;

                color: rgb(240, 255, 255);
                background-color: rgba(34, 34, 34, 0.9);
            }

            .sozi-frame-list li {
                margin: 0;
                padding: 0;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .sozi-frame-list a {
                color: inherit;
                text-decoration: none;
            }

            .sozi-frame-list a:hover {
                color: rgb(0, 204, 255);
                text-decoration: underline;
            }
            
            .sozi-frame-list a.current {
                color: rgb(255, 170, 68);
            }

            .sozi-frame-number {
                position: absolute;
                top: 0;
                left: 1em;
                text-align: center;
                padding: 0.3em 0.6em;

                cursor: pointer;

                font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                font-size: 12pt;
                color: rgb(240, 255, 255);
                background-color: rgba(34, 34, 34, 0.9);
            }

            .sozi-frame-list img {
                position: absolute;
                top: 1em;
                right: 1em;
            }

            #sozi-remote-control-source {
                display: none;
            }
        </style>
    </head>

function openRemoteControl() {
    remoteControl = window.open('', 'MsgWindow', 'width=300, height=500');
    var source = document.getElementById('sozi-remote-control-source');
    remoteControl.document.write(source.value);

    var frameList = document.getElementsByClassName('sozi-frame-list')[0];
    remoteControl.document.write(frameList.outerHTML);
    // TODO: Add preview of previous, current and next frame:
    var svgElem = document.getElementsByTagName('svg')[0];
    // remoteControl.document.write(svgElem.outerHTML);
}

window.addEventListener("message", receiveMessage, false)
function receiveMessage(event) {
    data = JSON.parse(event.data);
    switch (data.action) {
        case "moveToNext":
            sozi.player.moveToNext(); 
            break;
        case "moveToPrevious":
            sozi.player.moveToPrevious();
            break;
        case "keypress":
            triggerKey(data.keyCode, 'keypress', data.shiftKey);
            break;
        case "keydown":
            triggerKey(data.keyCode, 'keydown', data.shiftKey);
            break;
        case "moveToFrame":
            window.location.hash = data.frame;
            // sozi.player.moveToFrame(data.frame);
            break;
    }
}


function triggerKey(keyCode, event, shiftKey)
{
    var el = document.body;
    var eventObj = document.createEventObject ?
        document.createEventObject() : document.createEvent("Events");
  
    if(eventObj.initEvent){
      eventObj.initEvent(event, true, true);
    }
  
    eventObj.keyCode = keyCode;
    eventObj.which = keyCode;
    eventObj.shiftKey = shiftKey;
    
    el.dispatchEvent ? el.dispatchEvent(eventObj) : el.fireEvent("on" + event, eventObj); 
} 


        </script>
    </body>
    <textarea id="sozi-remote-control-source">
        <head>
            <title>Untitled</title>
        </head>
        <body>
            <style type="text/css">
                        body {
                            padding: 0;
                            margin: 0;
                        }
                        a div {
                            width: 45%;
                            height: 3em;
                            margin: 0.2em;

                            float: left;
                            font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                            font-size: 18pt;

                            text-align: center;
                            vertical-align: middle;
                            line-height: 3em;

                            color: rgb(240, 255, 255);
                            background-color: rgba(34, 34, 34, 0.9);
                            border-radius: 1em;
                        }
                        .sozi-frame-list {
                            width: 90%;
                            margin: 30px 0 0 0;
                            padding: 1em 5%;
                            overflow-y: auto;

                            list-style: decimal inside;

                            font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                            font-size: 12pt;

                            color: rgb(240, 255, 255);
                            background-color: rgba(34, 34, 34, 0.9);
                            clear: both;
                            float: left;
                        }

                        .sozi-frame-list li {
                            margin: 0;
                            padding: 0;
                            overflow: hidden;
                            white-space: nowrap;
                            text-overflow: ellipsis;
                        }

                        .sozi-frame-list a {
                            color: inherit;
                            text-decoration: none;
                        }

                        .sozi-frame-list a:hover {
                            color: rgb(0, 204, 255);
                            text-decoration: underline;
                        }
                        
                        .sozi-frame-list a.current {
                            color: rgb(255, 170, 68);
                        }

                        .sozi-frame-number {
                            position: absolute;
                            top: 0;
                            left: 1em;
                            text-align: center;
                            padding: 0.3em 0.6em;

                            cursor: pointer;

                            font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                            font-size: 12pt;
                            color: rgb(240, 255, 255);
                            background-color: rgba(34, 34, 34, 0.9);
                        }

                        .sozi-frame-list img {
                            display: none;
                        }

                        #time {
                            width: 100%;
                            text-align: center;
                            font-size: 50pt;
                            font-family: "Droid Sans", Helvetica, Arial, sans-serif;
                            margin-top: 0.5em;
                            clear: both;
                            float: left;
                        }
            </style>

            <a href="#" onClick="pm({action: 'moveToPrevious'})"><div>Previous</div></a>
            <a href="#" onClick="pm({action: 'moveToNext'})"><div>Next</div></a>

            <div><span id="time"></span></div>

            <a href="#" onClick="clock.toggle();"><div id="stopButton">Stop</div></a>
            <a href="#" onClick="clock.reset();"><div>Reset</div></a>

            <script type="text/javascript">
                window.addEventListener("keydown", onKeyDown, false);
                window.addEventListener("keypress", onKeyPress, false);
                window.addEventListener("hashchange", onHashChange, false);

                function pm(data) {
                    var json = JSON.stringify(data);
                    parent.window.opener.postMessage(json, '*'); 
                }

                function onKeyDown (ev) {
                    var data = {
                        action: 'keydown',
                        keyCode: ev.keyCode,
                        shiftKey: ev.shiftKey
                    } 
                    pm(data);
                } 

                function onKeyPress (ev) {
                    var data = {
                        action: 'keypress',
                        keyCode: ev.charCode || ev.which,
                        shiftKey: ev.shiftKey
                    } 
                    pm(data);
                } 

                function onHashChange() {
                    if (window.location.hash) {
                        var indexOrId = window.location.hash.slice(1);
                        var data = {
                            action: 'moveToFrame',
                            frame: indexOrId
                        }
                        pm(data);
                    }
                }

                var	Clock = function() {
                    var	startAt	= lapTime = 0;	// Time of last start / resume. (0 if not running)
                    var isRunning = false;
                    var $time, clocktimer;
                    var	now	= function() {
                            return (new Date()).getTime(); 
                        }; 
             
                    this.start = function() {
                            startAt	= startAt ? startAt : now();
                            isRunning = true;
                            document.getElementById("stopButton").innerHTML = "Stop";
                            clocktimer = setInterval("clock.update()", 150);
                        };
                    this.stop = function() {
                            lapTime	= startAt ? lapTime + now() - startAt : lapTime;
                            startAt	= 0; // Paused
                            isRunning = false;
                            document.getElementById("stopButton").innerHTML = "Start";
                            clearInterval(clocktimer);
                        };
                    this.reset = function() {
                            lapTime = startAt = 0;
                            this.update();
                            isRunning ? this.start() : this.stop();
                        };
                    this.time = function() {
                            return lapTime + (startAt ? now() - startAt : 0); 
                        };
              
                    this.pad = function(num) {
                        var s = "0000" + num;
                        return s.substr(s.length - 2);
                    }
                    this.formatTime = function(time) {
                        var h = m = s = 0;
                        var newTime = '';
                        h = Math.floor( time / (60 * 60 * 1000) );
                        time = time % (60 * 60 * 1000);
                        m = Math.floor( time / (60 * 1000) );
                        time = time % (60 * 1000);
                        s = Math.floor( time / 1000 );
                        newTime = this.pad(h) + ':' + this.pad(m) + ':' + this.pad(s);
                        return newTime;
                    }
                    this.show = function() {
                        $time = document.getElementById('time');
                        this.update();
                    }
                    this.update = function() {
                        $time.innerHTML = this.formatTime(this.time());
                    }
                    this.toggle = function() {
                        isRunning ? this.stop() : this.start();
                    }
                };
            var clock = new Clock();
            clock.show();
            clock.start();
            </script>
        </body>
